<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Q&A Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web Q&A Tool</h1>
        <div>
            <label for="url">Enter URL:</label>
            <input type="text" id="url" placeholder="Enter the URL here">
            <button id="ingest-btn">Ingest Content</button>
        </div>
        
        <div>
            <label for="question">Ask a Question:</label>
            <input type="text" id="question" placeholder="Ask your question here">
            <button id="ask-btn">Get Answer</button>
        </div>
        
        <div id="answer"></div>
        
        <div id="loading" class="loading">Loading...</div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
